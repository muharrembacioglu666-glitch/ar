<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Projesi - Özel Marker Sürümü</title>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* UI Katmanı Tasarımı */
        #ui-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            pointer-events: none;
            font-family: 'Segoe UI', sans-serif;
        }
        #ui-layer * { pointer-events: auto; }

        .version-control {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .ver-badge {
            background: rgba(15, 23, 42, 0.85);
            color: #34d399; /* Yeni versiyon için yeşil tonu */
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid #34d399;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .log-btn {
            width: 50px; height: 50px; border-radius: 50%;
            background: #059669; color: white; border: none;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; box-shadow: 0 4px 15px rgba(5, 150, 105, 0.4);
        }

        /* Modal ve Tablo Stilleri */
        .modal {
            display: none; position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 600px;
            background: rgba(15, 23, 42, 0.95);
            padding: 2rem; border-radius: 1.5rem; border: 1px solid #34d399;
            color: white; z-index: 100;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 0.9rem; }
        .ver-tag { background: #34d399; color: #0f172a; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="ui-layer">
        <div class="version-control">
            <div class="ver-badge" id="current-ver">v1.3.0</div>
            <button class="log-btn" onclick="toggleLogs()"><i class="fas fa-history"></i></button>
        </div>

        <div id="logModal" class="modal">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3><i class="fas fa-terminal"></i> Geliştirme Logları</h3>
                <span style="cursor:pointer" onclick="toggleLogs()">&times;</span>
            </div>
            <div style="max-height: 300px; overflow-y: auto;">
                <table>
                    <thead>
                        <tr><th>Tarih</th><th>Sürüm</th><th>İşlem</th></tr>
                    </thead>
                    <tbody id="log-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- AR Sahnesi -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- ÖNEMLİ: Kendi .patt dosyanı burada tanımlıyoruz -->
        <a-marker type="pattern" url="qr/pattern-ar_projesi.patt">
            <!-- Görünecek Küp -->
            <a-box 
                position="0 0.5 0" 
                material="src: https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/textured_brick.jpg; opacity: 0.9;"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
            </a-box>
            <a-text value="Proje Aktif" position="0 1.2 0" align="center" color="#34d399"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // GÜNLÜK LOGLAR
        const dailyLogs = [
            { date: "01.02.2024", ver: "1.3.0", log: "Özel marker (.patt) entegre edildi. Küp dokusu güncellendi." },
            { date: "01.02.2024", ver: "1.2.0", log: "AR motoru ve log paneli eklendi." },
            { date: "31.01.2024", ver: "1.0.0", log: "Temel yapı kuruldu." }
        ];

        function initLogs() {
            const tableBody = document.getElementById('log-table-body');
            document.getElementById('current-ver').innerText = "v" + dailyLogs[0].ver;
            dailyLogs.forEach(entry => {
                tableBody.innerHTML += `<tr><td>${entry.date}</td><td><span class="ver-tag">${entry.ver}</span></td><td>${entry.log}</td></tr>`;
            });
        }

        function toggleLogs() {
            const m = document.getElementById('logModal');
            m.style.display = (m.style.display === "block") ? "none" : "block";
        }

        initLogs();
    </script>
</body>
</html>
