<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Projesi - Wide View v1.5.0</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        
        /* ÖNEMLİ: AR.js'in oluşturduğu video elementinin zoom yapmasını engeller */
        video {
            width: 100vw !important;
            height: 100vh !important;
            margin-left: 0 !important;
            top: 0 !important;
            object-fit: cover !important; /* Görüntüyü ekrana sığdırır */
        }

        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999; pointer-events: none; font-family: sans-serif;
        }
        #ui-layer * { pointer-events: auto; }

        .version-control {
            position: absolute; right: 15px; top: 50%;
            transform: translateY(-50%); display: flex; flex-direction: column; align-items: flex-end; gap: 10px;
        }

        .ver-badge {
            background: rgba(0, 0, 0, 0.7); color: #facc15; /* Sürüm rengi sarı */
            padding: 8px 15px; border-radius: 20px; border: 1px solid #facc15; font-size: 0.8rem;
            backdrop-filter: blur(5px);
        }

        .log-btn {
            width: 45px; height: 45px; border-radius: 50%;
            background: #facc15; color: #000; border: none;
            font-size: 1.2rem; box-shadow: 0 0 15px rgba(250, 204, 21, 0.5);
        }

        .modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 400px; background: rgba(0,0,0,0.9);
            padding: 20px; border-radius: 15px; border: 1px solid #facc15; color: white;
        }

        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th, td { text-align: left; padding: 10px; border-bottom: 1px solid #333; }
    </style>
</head>

<body>

    <div id="ui-layer">
        <div class="version-control">
            <div class="ver-badge" id="current-ver">v1.5.0</div>
            <button class="log-btn" onclick="toggleLogs()"><i class="fas fa-list-ul"></i></button>
        </div>

        <div id="logModal" class="modal">
            <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                <h3 style="margin:0">Sistem Logları</h3>
                <span style="cursor:pointer" onclick="toggleLogs()">✕</span>
            </div>
            <div style="max-height: 250px; overflow-y: auto;">
                <table>
                    <thead><tr><th>Tarih</th><th>Sürüm</th><th>Not</th></tr></thead>
                    <tbody id="log-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- AR SAHNESİ: Çözünürlük ve Sığdırma Ayarları Güncellendi -->
    <a-scene 
        embedded 
        arjs="sourceType: webcam; 
              debugUIEnabled: false; 
              sourceWidth:1280; sourceHeight:960; 
              displayWidth:1280; displayHeight:960;"
        vr-mode-ui="enabled: false">
        
        <a-marker type="pattern" url="qr/pattern-ar_projesi.patt">
            <a-box 
                position="0 0.5 0" 
                scale="0.6 0.6 0.6"
                material="color: #facc15; opacity: 0.9;"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
            </a-box>
            <a-text value="WIDE VIEW MODE" position="0 1 0" align="center" color="#facc15" scale="0.5 0.5 0.5"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const dailyLogs = [
            { date: "01.02.2024", ver: "1.5.0", log: "Zoom sorunu giderildi. sourceWidth 1280px yapıldı. CSS object-fit eklendi." },
            { date: "01.02.2024", ver: "1.4.0", log: "Mobil uyumluluk sağlandı." },
            { date: "01.02.2024", ver: "1.3.0", log: "Özel marker aktif." }
        ];

        function initLogs() {
            const tableBody = document.getElementById('log-table-body');
            document.getElementById('current-ver').innerText = "v" + dailyLogs[0].ver;
            dailyLogs.forEach(entry => {
                tableBody.innerHTML += `<tr><td>${entry.date}</td><td style="color:#facc15">${entry.ver}</td><td>${entry.log}</td></tr>`;
            });
        }

        function toggleLogs() {
            const m = document.getElementById('logModal');
            m.style.display = (m.style.display === "block") ? "none" : "block";
        }

        initLogs();
    </script>
</body>
</html>
