<!DOCTYPE html>
<html>
  <head>
    <title>AR Projesi - Fıstık Yeşili Küp</title>
    <!-- A-Frame Kütüphanesi (3D nesneler için) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js Kütüphanesi (Kamera ve Marker takibi için) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin : 0px; overflow: hidden;">
    
    <!-- AR Sahnesini Başlat -->
    <a-scene embedded arjs>
      
      <!-- Marker Tanımlama -->
      <!-- 'url' kısmına senin dosya yolunu yazdım: qr/pattern-ar_projesi.patt -->
      <a-marker type="pattern" url="qr/pattern-ar_projesi.patt">
        
        <!-- Fıstık Yeşili Küp -->
        <!-- color: #93C572 (Fıstık Yeşili Hex Kodu) -->
        <!-- position: 0 0.5 0 (Küpün yarısı gömülmesin diye hafif yukarı kaldırdık) -->
        <a-box position="0 0.5 0" material="color: #93C572; opacity: 1;"></a-box>
        
      </a-marker>
      
      <!-- Kamera -->
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
